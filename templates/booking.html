<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book â€” {{ movie.title }}</title>
    <link rel="stylesheet" href="../static/css/style.css" />
</head>

<body>
    <header class="topbar">
        <div class="brand">Sliver<span class="accent">Screen</span></div>
    <!-- â­ Added Home Button -->
    <nav class="navbar">
        <a href="/" class="nav-home">Home</a>
    </nav>
    </header>

    <main class="container booking-page">
        <section class="booking-card">
            <div class="left">
                <h2>{{ movie.title }}</h2>
                <p class="price">â‚¹{{ movie.price }} per seat</p>

                <div class="screen">Screen</div>

                <div class="seats" id="seats">
                    <!-- seats generated by JS -->
                </div>

                <div class="legend">
                    <span class="seat sample available"></span> Available
                    <span class="seat sample booked"></span> Booked
                    <span class="seat sample selected"></span> Selected
                </div>
            </div>

            <div class="right">
                <h3>Booking Summary</h3>
                <p id="summary">No seats selected</p>
                <button id="payBtn" class="btn primary" disabled>Pay</button>
                
                <div id="qrSection" style="display:none; margin-top:20px; text-align:center;">
                    <h4>Scan & Pay</h4>
                    <img src="/static/images/qrcode sliverscreen.png" alt="QR Code" style="width:200px;">
                    <p>After payment, click below:</p>
                    <button id="confirmBtn" class="btn primary">Confirm Payment</button>
                </div>
            <!-- Chatbot -->
            <div id="chatbot">
                <div id="chatbot-header">
                    Chat with us
                    <button id="closeChat" class="close-btn">âœ–</button>
                </div>
                <div id="chatbot-body">
                    <div id="messages"></div>
                </div>
                <div id="chatbot-input">
                    <input type="text" id="userInput" placeholder="Ask me about movies, bookings..." />
                    <button id="sendBtn">Send</button>
                </div>
            </div>
            
            <!-- Toggle Button -->
            <button id="chatToggle" class="chat-toggle-btn">ðŸ’¬</button>
            </div>
        </section>
    </main>

<div id="bookingData" data-booked='{{ booked | tojson }}' data-movie="{{ movie.id }}" data-price="{{ movie.price }}">
</div>


<script src="../static/js/booking.js"></script>
</body>

</html>
